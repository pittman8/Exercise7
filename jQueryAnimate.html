<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Animation</title>
    <style>
        #message {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
            $('#message').animate(
                {
                    left: '1000px',
                    opacity: .25,
                    fontSize: '100px'
                },
                2000
            );  // end animate
        }); // end ready
    </script>
</head>
<body>
    <div id="message">Engage!</div>
</body>
</html>
