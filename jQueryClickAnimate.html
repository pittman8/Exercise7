<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Animation</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        #moveIt {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            cursor: pointer;            
            background-color: #ff7000;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready( function() {
            $("#moveIt").click( function() {
                // $(this) is a jQuery reference to the currently selected object, namely the one returned from $("#moveIt")
                $(this).animate(
                    {
                        left: '+=100px'
                    },
                    1000
                );  // end animate               
            }) // end click
        }); // end ready
    </script>
</head>
<body>
    <p>Click on the orange box to make it move!</p>
    <div id="moveIt"></div>
</body>
</html>
